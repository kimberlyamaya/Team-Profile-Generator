<!DOCTYPE html>
    <html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Team Profile Generator</title>
        <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
    </head>
    <body>
        <Header class="p-3 mb-2 bg-secondary text-light d-flex justify-content-center align-items-center" style="height: 150px;">
        <h1>Team Profile Generator</h1>
        </Header>   
        
        <div class="row pt-3 justify-content-center">
    
            <div class="card border-primary mr-3 ml-3 col-3 shadow p-3 mb-5 rounded" style="max-width: 18rem; background-color: rgba(245,245,245);"> 
                <div class="card-header bg-primary text-light">
                    <h4>M</h4>
                    <h5><span>Image Manager</span></h5>
                </div>
                <div class="card-body text-primary">
                    <ul class="card-text list-unstyled">
                        <li><strong>ID: </strong>M</li>
                        <li><strong>Email: </strong>M</li>
                        <li><strong>Office Number: </strong>M</li>
                    </ul>
                </div>
            </div>
    
            

            
            <div class="card border-primary mr-3 ml-3 col-3 shadow p-3 mb-5 rounded" style="max-width: 18rem; background-color: rgba(245,245,245);"> 
                <div class="card-header bg-primary text-light">
                    <h4>1</h4>
                    <h5><span>Image Intern</span></h5>
                </div>
                <div class="card-body text-primary">
                    <ul class="card-text list-unstyled">
                        <li><strong>ID: </strong>1</li>
                        <li><strong>Email: </strong>1</li>
                        <li><strong>School: </strong>1</li>
                    </ul>
                </div>  
            </div>
            <div class="card border-primary mr-3 ml-3 col-3 shadow p-3 mb-5 rounded" style="max-width: 18rem; background-color: rgba(245,245,245);"> 
                <div class="card-header bg-primary text-light">
                    <h4>2</h4>
                    <h5><span>Image Intern</span></h5>
                </div>
                <div class="card-body text-primary">
                    <ul class="card-text list-unstyled">
                        <li><strong>ID: </strong>2</li>
                        <li><strong>Email: </strong>2</li>
                        <li><strong>School: </strong>2</li>
                    </ul>
                </div>  
            </div>
    
        </div>  
        
        <Footer class="p-3 mb-2 text-secondary">
            <h6><span>Team Profile Generator created by : <a href="https://github.com/kimberlyamaya"><u>Kimberly Amaya</u></a></span></h3>
        </Footer>  
    
    </body>
    </html>
